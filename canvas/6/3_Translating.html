<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        canvas { border: 1px solid black; }
      </style>
</head>
<body onload="draw();">
    <ul>
        <li>
            <a href="https://developer.mozilla.org/ko/docs/Web/API/Canvas_API">Canvas_API</a>
        </li>
        
    </ul>
    <h1>Canvas 튜토리얼</h1>
    <hr>

    <h2>변형 (transformations) - 이동(translating)</h2>
    <div>translate 예제</div>
    <canvas id="canvas" width="300" height="300"></canvas>
    <script>
        function draw() {
            var ctx = document.getElementById('canvas').getContext('2d');
            for (var i = 0; i < 3; i++) {
                for (var j = 0; j < 3; j++) {
                ctx.save();
                ctx.fillStyle = 'rgb(' + (51 * i) + ', ' + (255 - 51 * i) + ', 255)';
                ctx.translate(10 + j * 50, 10 + i * 50);
                ctx.fillRect(0, 0, 25, 25);
                ctx.restore();
                }
            }
        }
        
        /*
        translate(x, y) (en-US)
            그리드에서 canvas와 그 원점을 이동합니다. x는 이동시킬 수평 거리를 가리키고, y는 그리드에서 수직으로 얼마나 멀리 떨어지는지를 표시합니다. 

        변형하기 전에 canvas 상태를 저장하는 것이 좋습니다. 
        대다수의 경우, 원래 상태로 되돌리려고 역이동(reverse translation)을 시키는 것보다 restore 메소드를 호출하는 것이 더욱 간편합니다. 
        게다가 루프(loop) 안에서 이동하는 거라면 canvas 상태를 저장하고 복원하지 마세요.
        
        */
    </script>
</body>
</html>
