<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        canvas { border: 1px solid black; }
      </style>
</head>
<body onload="draw();">
    <ul>
        <li>
            <a href="https://developer.mozilla.org/ko/docs/Web/API/Canvas_API">Canvas_API</a>
        </li>
        
    </ul>
    <h1>Canvas 튜토리얼</h1>
    <hr>

    <h2>이미지 사용하기 - 이미지 불러오기</h2>
    <canvas id="canvas" width="300" height="300"></canvas>
    <script>
        
        /*
        HTMLImageElement
            이들은 Image()생성자와 모든 <img>요소를 사용하여 만든 이미지입니다 .

        SVGImageElement
            <image>요소를 사용하여 포함된 이미지 입니다.

        HTMLVideoElement
            HTML <video>요소를 이미지 소스로 사용하면 비디오에서 현재 프레임을 가져와 이미지로 사용합니다.

        HTMLCanvasElement
            다른 <canvas>요소를 이미지 소스로 사용할 수 있습니다 .

        이러한 소스는 유형별로 집합적으로 참조됩니다 CanvasImageSource.
        */
    </script>
</body>
</html>
