<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        canvas { border: 1px solid black; }
      </style>
</head>
<body onload="draw();">
    <a href="https://developer.mozilla.org/ko/docs/Web/API/Canvas_API">Canvas_API</a>
    <h1>Canvas 튜토리얼</h1>
    <hr>

    <h2>캔버스(canvas)를 이용한 도형 그리기 - 삼각형 그리기</h2>
    
    <canvas id="canvas" width="150" height="150"></canvas>
    <script>
        function draw() {
            var canvas = document.getElementById('canvas');
            if(canvas.getContext){
                var ctx = canvas.getContext('2d');
                
                ctx.beginPath();
                ctx.moveTo(75, 50);
                ctx.lineTo(100, 75);
                ctx.lineTo(100, 25);
                ctx.fill();
                
            }
        }
        /*
        경로를 이용하여 도형을 만들 때에는 몇가지 추가적인 단계
        1. 경로를 생성합니다.
        2. 그리기 명령어 (en-US)를 사용하여 경로상에 그립니다.
        3. 경로가 한번 만들어졌다면, 경로를 렌더링 하기 위해서 윤곽선을 그리거나 도형 내부를 채울수 있습니다.

        위의 단계들을 실행하기 위해 사용되는 함수입니다:

        beginPath()               새로운 경로를 만듭니다. 경로가 생성됬다면, 이후 그리기 명령들은 경로를 구성하고 만드는데 사용하게 됩니다.
        Path 메소드 (Path methods) 물체를 구성할 때 필요한 여러 경로를 설정하는데 사용하는 함수입니다.
        closePath()               현재 하위 경로의 시작 부분과 연결된 직선을 추가합니다.
        stroke()                  윤곽선을 이용하여 도형을 그립니다.
        fill()                    경로의 내부를 채워서 내부가 채워진 도형을 그립니다.
        */
    </script>
</body>
</html>
