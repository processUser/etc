<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        canvas { border: 1px solid black; }
      </style>
</head>
<body onload="draw();">
    <a href="https://developer.mozilla.org/ko/docs/Web/API/Canvas_API">Canvas_API</a>
    <h1>Canvas 튜토리얼</h1>
    <hr>

    <h2>캔버스(canvas)를 이용한 도형 그리기 - 선</h2>
    
    <canvas id="canvas" width="150" height="150"></canvas>
    <script>
        function draw() {
            var canvas = document.getElementById('canvas');
            if(canvas.getContext){
                var ctx = canvas.getContext('2d');
                
                // Filled triangle
                ctx.beginPath();
                ctx.moveTo(25, 25);
                ctx.lineTo(105, 25);
                ctx.lineTo(25, 105);
                ctx.fill();
                
                // Stroked triangle
                ctx.beginPath();
                ctx.moveTo(125, 125);
                ctx.lineTo(125, 45);
                ctx.lineTo(45, 125);
                ctx.closePath()
                ctx.stroke();

                /* 
                Filled triangle 과 Stroked triangle 차이

                경로가 채워지게 되면 그 도형은 자동으로 닫히게 되지만,
                윤곽선 삼각형에서는 그렇지 않기 때문입니다.
                
                closePath() 메소드가 없다면 두선만 그려져서 삼각형이 되지 않는다.
                */
            }
        }
        /*
        beginPath()               새로운 경로를 만듭니다. 경로가 생성됬다면, 이후 그리기 명령들은 경로를 구성하고 만드는데 사용하게 됩니다.
        Path 메소드 (Path methods) 물체를 구성할 때 필요한 여러 경로를 설정하는데 사용하는 함수입니다.
        closePath()               현재 하위 경로의 시작 부분과 연결된 직선을 추가합니다.
        stroke()                  윤곽선을 이용하여 도형을 그립니다.
        fill()                    경로의 내부를 채워서 내부가 채워진 도형을 그립니다.

        moveTo(x, y) 펜을  x와 y 로 지정된 좌표로 옮깁니다.

        캔버스가 초기화 되었거나 beginPath() 메소드가 호출되었을 때, 
        특정 시작점 설정을 위해 moveTo() 함수를 사용하는것이 좋습니다. 
        또한 moveTo()  함수는 연결되지 않은 경로를 그리는데에도 사용 할 수 있습니다.

        lineTo(x, y) 현재의 드로잉 위치에서 x와 y로 지정된 위치까지 선을 그립니다.

        이 메소드는 선의 끝점의 좌표가 되는 x와 y의 두개의 인자가 필요합니다. 
        시작점은 이전에 그려진 경로에 의해 결정 되며, 
        이전 경로의 끝점이 다음 그려지는 경로의 시작점이 됩니다. 
        또한 시작점은 moveTo() 메소드를 통해 변경될 수 있습니다.
0        */
    </script>
</body>
</html>
