<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        canvas { border: 1px solid black; }
      </style>
</head>
<body onload="draw();">
    <a href="https://developer.mozilla.org/ko/docs/Web/API/Canvas_API">Canvas_API</a>
    <h1>Canvas 튜토리얼</h1>
    <hr>

    <h2>캔버스(canvas)를 이용한 도형 그리기 - 베지어(Bezier) 곡선과 이차(Quadratic )곡선</h2>
    
    <h3>이차 베지에 곡선(Quadratic Bezier curves)</h3>
    <canvas id="canvas" width="150" height="200"></canvas>

    <h3>삼차 베지어 곡선 (Cubic Bezier curves)</h3>
    <canvas id="canvas2" width="150" height="200"></canvas>
    <script>
        function draw() {
            var canvas = document.getElementById('canvas');
            var canvas2 = document.getElementById('canvas2');
            if(canvas.getContext){
                var ctx = canvas.getContext('2d');
                var ctx2 = canvas2.getContext('2d');
                
                // 이차 베지에 곡선(Quadratic Bezier curves)
                
                ctx.beginPath();
                ctx.moveTo(75, 25)
                ctx.quadraticCurveTo(25, 25, 25, 62.5)
                ctx.quadraticCurveTo(25, 100, 50, 100)
                ctx.quadraticCurveTo(50, 120,30, 125)
                ctx.quadraticCurveTo(60, 120, 65, 100)
                ctx.quadraticCurveTo(125, 100, 125, 62.5)
                ctx.quadraticCurveTo(125, 25, 75, 25)
                ctx.stroke();

                // 삼차 베지어 곡선 (Cubic Bezier curves)
                
                ctx2.beginPath();
                ctx2.moveTo(75, 40);
                ctx2.bezierCurveTo(75, 37, 70, 25, 50, 25);
                ctx2.bezierCurveTo(20, 25, 20, 62.5, 20, 62.5);
                ctx2.bezierCurveTo(20, 80, 40, 102, 75, 120);
                ctx2.bezierCurveTo(110, 102, 130, 80, 130, 62.5);
                ctx2.bezierCurveTo(130, 62.5, 130, 25, 100, 25);
                ctx2.bezierCurveTo(85, 25, 75, 37, 75, 40);
                ctx2.fill();
            }
        }
        /*
        베지어 곡선 (Bézier curves)으로, 삼차(cubic)와 이차(quadric) 변수가 모두 가능

        quadraticCurveTo(cp1x, cp1y, x, y) 
            cp1x 및 cp1y로 지정된 제어점을 사용하여 
            현재 펜의 위치에서 x와 y로 지정된 끝점까지 이차 베지어 곡선을 그립니다.
        bezierCurveTo(cp1x, cp1y, cp2x, cp2y, x, y)
            (cp1x, cp1y) 및 (cp2x, cp2y)로 지정된 제어점을 사용하여 
            현재 펜 위치에서 x 및 y로 지정된 끝점까지 삼차 베지어 곡선을 그립니다.
        */
    </script>
</body>
</html>
