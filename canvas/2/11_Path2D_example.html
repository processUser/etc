<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        canvas { border: 1px solid black; }
      </style>
</head>
<body onload="draw();">
    <a href="https://developer.mozilla.org/ko/docs/Web/API/Canvas_API">Canvas_API</a>
    <h1>Canvas 튜토리얼</h1>
    <hr>

    <h2>캔버스(canvas)를 이용한 도형 그리기 - Path2D 예제</h2>
    <canvas id="canvas" width="300" height="300"></canvas>
    <script>
        function draw() {
            var canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');
                var rectangle = new Path2D();
                rectangle.rect(10, 10, 50, 50);

                var circle = new Path2D();
                circle.arc(100, 35, 25, 0, 2 * Math.PI);
                
                ctx.stroke(rectangle);
                ctx.fill(circle);
            }
        }
        /*
        Path2D()
            Path2D() 생성자는 새로운 Path2D 객체를 반환합니다. 
            선택적으로 다른 경로를 인수로 받거나(복사본을 생성), 
            SVG 경로 데이터로 구성된 문자열을 받아서 객체로 반환합니다.

        Path2D.addPath(path [, transform])
            옵션으로 변환 행렬(transformation matrix)을 사용하여 
            현재 경로에 경로를 추가합니다.
        */
    </script>
</body>
</html>
