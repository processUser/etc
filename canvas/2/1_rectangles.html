<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        canvas { border: 1px solid black; }
      </style>
</head>
<body onload="draw();">
    <a href="https://developer.mozilla.org/ko/docs/Web/API/Canvas_API">Canvas_API</a>
    <h1>Canvas 튜토리얼</h1>
    <hr>

    <h2>캔버스(canvas)를 이용한 도형 그리기 - 직사각형</h2>
    
    <canvas id="canvas" width="150" height="150">
        current stock price: $3.15 +0.15
    </canvas>
    <script>
        function draw() {
            var canvas = document.getElementById('canvas');
            if(canvas.getContext){
                var ctx = canvas.getContext('2d');

                ctx.fillRect(25, 25, 100, 100) // 색칠된 직사각형
                ctx.clearRect(45, 45, 60, 60)  // 특정 부분을 지우는 직사각형, 지워진 부분은 투명
                ctx.strokeRect(50, 50, 50, 50) // 직사각형의 윤곽선
            }
        }
        /*
        fillRect(x, y, width, height)   색칠된 직사각형을 그립니다.
        strokeRect(x, y, width, height) 직사각형 윤곽선을 그립니다.
        clearRect(x, y, width, height)  특정 부분을 지우는 직사각형이며, 이 지워진 부분은 완전히 투명해집니다.
        */
    </script>
</body>
</html>
