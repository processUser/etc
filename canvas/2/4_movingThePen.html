<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        canvas { border: 1px solid black; }
      </style>
</head>
<body onload="draw();">
    <a href="https://developer.mozilla.org/ko/docs/Web/API/Canvas_API">Canvas_API</a>
    <h1>Canvas 튜토리얼</h1>
    <hr>

    <h2>캔버스(canvas)를 이용한 도형 그리기 - 펜 이동하기</h2>
    
    <canvas id="canvas" width="150" height="150"></canvas>
    <script>
        function draw() {
            var canvas = document.getElementById('canvas');
            if(canvas.getContext){
                var ctx = canvas.getContext('2d');
                
                ctx.beginPath();
                ctx.arc(75, 75, 50, 0, Math.PI*2, true) // Outer circle
                ctx.moveTo(110,75); // moveTo()를 지우면 연결된 선 확인 가능.
                ctx.arc(75, 75, 35, 0, Math.PI, false); // Mouth (clockwise)
                ctx.moveTo(65, 65);
                ctx.arc(60, 65, 5, 0, Math.PI*2, true); // Left eye
                ctx.moveTo(95, 65);
                ctx.arc(90, 65, 5, 0, Math.PI * 2, true); // Right eye
                
                ctx.stroke();
            }
        }
        /*
        beginPath()               새로운 경로를 만듭니다. 경로가 생성됬다면, 이후 그리기 명령들은 경로를 구성하고 만드는데 사용하게 됩니다.
        Path 메소드 (Path methods) 물체를 구성할 때 필요한 여러 경로를 설정하는데 사용하는 함수입니다.
        closePath()               현재 하위 경로의 시작 부분과 연결된 직선을 추가합니다.
        stroke()                  윤곽선을 이용하여 도형을 그립니다.
        fill()                    경로의 내부를 채워서 내부가 채워진 도형을 그립니다.

        moveTo(x, y) 펜을  x와 y 로 지정된 좌표로 옮깁니다.

        캔버스가 초기화 되었거나 beginPath() 메소드가 호출되었을 때, 
        특정 시작점 설정을 위해 moveTo() 함수를 사용하는것이 좋습니다. 
        또한 moveTo()  함수는 연결되지 않은 경로를 그리는데에도 사용 할 수 있습니다.
        */
    </script>
</body>
</html>
