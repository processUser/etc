<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        canvas { border: 1px solid black; }
      </style>
</head>
<body onload="draw();">
    <ul>
        <li>
            <a href="https://developer.mozilla.org/ko/docs/Web/API/Canvas_API">Canvas_API</a>
        </li>
        
    </ul>
    <h1>Canvas 튜토리얼</h1>
    <hr>

    <h2>스타일과 색 적용하기 - 색상</h2>
    <canvas id="canvas" width="300" height="300"></canvas>
    <script>
        function draw() {
            var canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');
                
                // fillStyle에 적용되는 색은 모두 '오렌지'

                ctx.fillStyle = "orange";
                ctx.fillStyle = "#FFA500";
                ctx.fillStyle = "rgb(255, 165, 0)";
                ctx.fillStyle = "rgba(255, 165, 0, 1)";
            }
        }
        /*
        fillStyle = color (en-US)
            도형을 채우는 색을 설정합니다.
        strokeStyle = color (en-US)
            도형의 윤곽선 색을 설정합니다.

        여기서의 color는 CSS의 <color>, 그라디언트 객체, 패턴 객체를 뜻합니다. 
        그라디언트 객체와 패턴 객체는 페이지 아래에서 설명합니다. 
        윤곽선과 채움 색의 초기 설정값은 검은색입니다.
        */
    </script>
</body>
</html>
