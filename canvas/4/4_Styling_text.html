<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        canvas { border: 1px solid black; }
      </style>
</head>
<body onload="draw();">
    <ul>
        <li>
            <a href="https://developer.mozilla.org/ko/docs/Web/API/Canvas_API">Canvas_API</a>
        </li>
        
    </ul>
    <h1>Canvas 튜토리얼</h1>
    <hr>

    <h2>텍스트 그리기 - 텍스트 스타일 적용하기</h2>
    <canvas id="canvas" width="300" height="300"></canvas>
    <script>
        
        /*
        font = value (en-US)
            텍스트를 그릴 때 사용되는 현재 텍스트 스타일. 
            이 문자열은 CSS font 프로퍼티와 동일한구문을 사용합니다. 
            기본값으로 sans-serif의 10px가 설정되어 있습니다.
        textAlign = value (en-US)
            텍스트 정렬 설정. 
            사용가능한 값: start, end, left, right, center. 
            기본 값은 start 입니다.
        textBaseline = value (en-US)
            베이스라인 정렬 설정. 
            사용가능한 값: top, hanging, middle, alphabetic, ideographic, bottom. 
            기본 값은 alphabetic 입니다
        direction = value (en-US)
            글자 방향. 
            사용가능한 값: ltr, rtl, inherit. 
            기본 값은 inherit 입니다.
        */
    </script>
</body>
</html>
