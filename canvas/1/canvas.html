<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        canvas { border: 1px solid black; }
      </style>
</head>
<body onload="draw();">
    <a href="https://developer.mozilla.org/ko/docs/Web/API/Canvas_API">Canvas_API</a>
    <h1>Canvas 튜토리얼</h1>
    <hr>

    <h2>캔버스 기본사용법</h2>
    <!-- canvas를 지원안하는 경우 대체 콘텐츠 제공  -->
    <!-- canvas 태그 내에 video, img 등 대체 콘텐츠 삽입 -->
    <canvas id="tutorial" width="150" height="150">
        current stock price: $3.15 +0.15
    </canvas>
    <script>
        function draw() {
            var canvas = document.getElementById('tutorial');
            if (canvas.getContext){
                // drawing code here
                var ctx = canvas.getContext('2d'); //CanvasRenderingContext2D을 얻기위해 "2d"로 지정합니다
                
                // 직사각형 2개 그리기
                ctx.fillStyle = "rgb(200,0,0)";
                ctx.fillRect(10, 10, 50,50); // (x좌표, y좌표, 넓이, 높이)
                ctx.fillStyle = "rgba(0,0,200,0.5)";
                ctx.fillRect(30, 30, 50,50);
            } else {
                // canvas-unsupported code here
            }
        }

/*
 getContext() 메서드를 이용해서, 랜더링 컨텍스트와 (렌더링 컨텍스트의) 그리기 함수들을 사용할 수 있습니다.  
 getContext() 메서드는 렌더링 컨텍스트 타입을 지정하는 하나의 파라메터를 가집니다. 
*/
    </script>
</body>
</html>
